<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Alien Clash </title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="spaceWrapper">
        <canvas id="board" ></canvas>
        <!-- Initial welcome screen -->
        <div id="welcomeScreen">
            <h1>Alien Clash</h1> 
            <div id="instructionsWrapper">
                <div id="rules">
                    <h2> <b> Rules: </b> </h2>
                    <ul>
                        <li>- Score as many points as possible </li>
                        <li>- If aliens touch the ship GAME OVER </li>
                        <li>- Pause at any time </li>
                    </ul>
                </div>
                <div id="moves">
                    <h2> <b> Moves: </b> </h2>
                    <ul>
                        <li>  Desktop </li>
                        <li> - Move the ship using A/D or ←/→ </li>
                        <li> - Shoot using Space </li> <br>
                        <li>  Mobile </li>
                        <li> - Move the ship by dragging it </li>
                        <li> - Shoot by tapping </li>
                    </ul>
                </div>
            </div>
            <button id="playButton">Play</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <h1 id="gameOverMessage"> Game Over</h1> <br>
            <h2 id="resultMessage"></h2>  <!-- Placeholder for the result message -->
            <button id="replayButton"> Replay </button>
        </div>
        <!-- Pause Button -->
        <button id="pauseButton"> || </button>
    </div>
   <script src="./js/space.js" type="module"></script>
</body>
</html>
